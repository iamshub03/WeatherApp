 <script type="text/javascript">
    console.log("ABLE TO ACCESS THIS");
	   const searchBtn = document.getElementById('search');

	   searchBtn.addEventListener("click",() => {
           console.log("clicked");
		const key = document.getElementById('inputField').value;
		if(key !== ""){
			getWeather(key);
		}
	})

	async function getWeather(key){
		const result = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=beeb9c590533491dbe2140355201710&q=${key}&days=1`);
		const resultJson = await result.json();
		console.log(resultJson);
		const root = document.getElementById('root');
		const value = resultJson;
		root.insertAdjacentHTML("afterend",`
            <div class="data-card">
			   <div><strong>Location</strong> : ${value.location.name}</div>
               <div><strong>State</strong> : ${value.location.region}</div>
               <div><strong>Country</strong> : ${value.location.country}</div>
			   <div><strong>Temperature</strong> : ${value.current.temp_c} &#8451 or ${value.current.temp_f} &#8457.</div>
               <div><strong>Feels Like</strong> : ${value.current.feelslike_c} &#8451 or ${value.current.feelslike_f} &#8457.</div> 
               <div><strong>Humidity</strong> : ${value.current.humidity}</div>
            </div>

			`)
	}
 </script>
